<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="Brief description of the page">
    <meta name="keywords" content="HTML, CSS, Boilerplate">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="https://media.istockphoto.com/id/483724081/photo/yosemite-valley-landscape-and-river-california.jpg?s=2048x2048&w=is&k=20&c=j0OSpP2sAz582wDP0t28BzmwSMb0BJ2li7koJ2yROcA=">
    <section>
        <form action="#" method="post">
            <legend>Let's do this!</legend>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required />
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required />
            </div>
            <button type="submit">
                Create Account
            </button>

        </form>
    </section>


    <script src="script.js"></script>
</body>

</html>
